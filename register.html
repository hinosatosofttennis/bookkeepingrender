<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-4xl font-bold mb-4 text-center">新規登録</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">登録する</button>
        </form>
        <p class="text-center text-sm mt-4">
            アカウントをお持ちですか？ <a href="login.html" class="text-indigo-600 hover:underline">ログイン</a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('登録が完了しました。ログインページに移動します。');
                window.location.href = 'login.html'; // ログインページへリダイレクト
            } else {
                const result = await response.json();
                alert('登録に失敗しました: ' + result.error);
            }
        });
    </script>
</body>
</html>
